<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Springboot Practice</title>
</head>

<body>
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

    <div class="container">
        <h1 class="display-4">New TODO item</h1>
        <form id="newTodoItemForm">
            <div class="form-group mb-5">
                <label for="newTodoTitle">Title</label>
                <input type="text" class="form-control" id="newTodoTitle" placeholder="New TODO" autocomplete="off" required>
            </div> 
            <div class="form-group mb-5">
                <label for="newTodoDescription">Description</label>
                <textarea type="text" class="form-control" id="newTodoDescription" placeholder="My TODO list" autocomplete="off" required></textarea>
            </div>
    
            <div class="form-group mb-4">
                <label for="dateTarget">Target Date</label>
                <input type="date" class="form-control" id="dateTarget" aria-describedby="dateHelp" required>
            </div>
    
            <button type="submit" class="btn btn-primary btn-block mb-5">Add</button>
        </form>
    </div> <!-- End of New todolist Form -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

    <script src="js/todolistController.js"></script>
    <script src="js/todolistListing.js"></script>
    <script src="js/todolistForm.js"></script>

    
</body>

</html>
